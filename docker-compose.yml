version: '3.8'

services:
  # Backend is handled by external project (adminengine_backend)
  # Connecting via Host IP

  admin-engine:
    build:
      context: ./slot-2-admin
      args:
        NEXT_PUBLIC_API_URL: http://staff.elderworldsstudio.com
    container_name: admin-engine
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://staff.elderworldsstudio.com
    networks:
      - elder-studio-network

  omnivael-reader:
    build:
      context: ./slot-3-omnivael
      args:
        NEXT_PUBLIC_API_URL: http://omnivael.com
    container_name: omnivael-reader
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://omnivael.com
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://omnivael.com
    networks:
      - elder-studio-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - admin-engine
      - omnivael-reader
    networks:
      - elder-studio-network

networks:
  elder-studio-network:
    driver: bridge
